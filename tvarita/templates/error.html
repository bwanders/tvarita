<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body id='error'>
<div id='message'>
{% if error.code == 404 %}
<h1>Page not Found</h1>
<span>What isn't there can not be served</span>
{% else %}
<h1>{{ error.message }}</h1>
<span>{{ error.description|safe }}</span>
{% endif %}
</div>
</body>
</html>
