<!DOCTYPE html>
<html>
<head>
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
<title>{% block title %}{{ title }}{% endblock %}</title>
{% endblock %}
</head>
<body>
<div id='header'>
{% block header %}
{% endblock %}
</div>
<div id='controls'>
{% block controls %}
{% endblock %}
</div>
<div id='content'>
{% block content %}
{% endblock %}
</div>
<div id='footer'>
{% block footer %}
{% endblock %}
</div>
</body>
</html>
