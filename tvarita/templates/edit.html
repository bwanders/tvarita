{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form id='edit' method='post'>
<textarea name='page'>{{ content }}</textarea>
<input type='submit' name='do' value='Preview' accesskey='p'>
<input type='submit' name='do' value='Save' accesskey='s'>
</form>

{% if preview %}
<div id='preview'>
{{ preview|safe }}
</div>
{% endif %}
{% endblock %}
